<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Watches</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <a href="{{ url_for('main.index') }}">
          <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" />
        </a>
      </div>
      <div class="search-bar">
        <form action="{{ url_for('main.index') }}" method="GET">
          <input
            type="text"
            name="search"
            placeholder="Search for watches..."
          />
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="user-options">
        <a href="{{ url_for('cart.view_cart') }}">Cart</a>
        <div class="dropdown">
          <button class="dropdown-btn">â˜°</button>
          <div class="dropdown-content">
            <a href="{{ url_for('orders.view_orders') }}">My Orders</a>
            <a href="{{ url_for('main.my_watches') }}">My Watches</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="orders-container">
      <div class="my-watches-box">
        <h1>My Watches</h1>

        {% if watches %}
        <div class="my-watches-gallery">
          {% for watch in watches %}
          <div class="my-watch-card">
            <img
              src="{{ url_for('static', filename=watch.image_url) }}"
              alt="{{ watch.name }}"
            />
            <h2>{{ watch.name }}</h2>
          </div>
          {% endfor %}
        </div>
        {% else %}
        <div class="empty-watches">
          <p>You haven't purchased any watches yet.</p>
          <a href="{{ url_for('main.index') }}" class="btn-shop"
            >Browse Watches</a
          >
        </div>
        {% endif %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-logo">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" />
      </div>
      <div class="footer-info">
        <p>30-200 Cracow</p>
        <p>Email: mdsupport@watchstore.com</p>
        <p>Phone: +739 221 226</p>
      </div>
    </footer>
  </body>
</html>
